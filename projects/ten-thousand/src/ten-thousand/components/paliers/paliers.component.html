<pre>{{players | json }}</pre>
<div *ngFor="let player in players">

    <ul>
        <li *ngFor="let palier of player.paliers" [ngClass]="{ 'dead': !palier.valide }">
                {{ palier.valeur }}

            <fa-icon *ngFor="let sock of createArray(palier.nombreSocks)"
                      [icon]="faSocks" size="3x"></fa-icon>

        </li>
    </ul>

</div>
